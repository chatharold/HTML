<body>
  <!-- Using keywords -->
  <div>KEYWORD</div>

  <!-- Using rgb  
    note: rgb(red, green, blue) 
     .255 = max
     .0, 0, 0 = black
     . 255, 255, 255 = white (all colors)
  -->
  <div>RGB</div>

  <!-- The "a" stands for alpha = transparency  
    .The lower the "a" value the lower the transparency
  -->
  <div>RGBA</div>

  <!-- Hexadecimal 
  .#000000 = black
  .#ffffff = white -> all colors
 -->
  <div>HEX</div>
</body>
