    - uppercase: absolute
    - lowercase: relative

    .M = move to.
    .L = draw a line to.
    .l = continue drawing a line to
    .V = draw a vertical line to.(Y)
    .v = continue drawing verticaly to.(Y)
    .H = draw a line horizontaly to.(X)
    .h = continue drawing a line horizontaly to.(X)
  -->
<svg version="1.1" width="800" height="800" xmlns="http://www.w3.org/2000/svg">
