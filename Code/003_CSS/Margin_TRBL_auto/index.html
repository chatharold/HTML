<body>

  <!-- Margin TRBL, TR BL, T R B L, auto -->

  <!-- TRBL -->
  <div class="one_value">One value</div>

  <!-- TR BL-->
  <div class="two_values">Two values</div>

  <!-- T R B L -->
  <div class="single_values">Single values</div>

  <!-- auto will keep the left and right content equal
  so the content will be always centered
   -->
  <div class="auto">auto</div>

  <!-- zero auto = no margin in the top and bottom -->
  <div class="zero">zero</div>

</body>
