<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <!-- If not specified the default is screen -->
  <link rel="stylesheet" href="css/between-600-900.css" media="screen and (min-width: 600px) and (max-width: 900px)">
</head>
<body>
  <!-- combo media query between 600 and 900 px -->
  <!--  Note:
    less than 600px = no media query applied
    more than 900px = no media query applied
   -->
  <p>The original color is white and gets changed to blue</p>
</body>
</html>
