<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <!-- Focus and active are used interchangeably 
  active = used for links
  focus = used in forms
  -->

  <!-- same result as active -->
<a href="http://www.google.com" target="_blank">Google</a><br><br>

<!-- for targets the id, name is the variable's value being entered
when sent to the server  -->
<form method="POST">
  <label for="fname">FirstName:</label>
  <input type="text" id="fname" name="firstName" required><br><br>

  <label for="lname">LastName:</label>
  <input type="text" id="lname" name="lastName" required><br><br>

  <input type="submit" value="Send">
</form>
</body>
</html>
